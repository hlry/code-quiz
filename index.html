<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- high scores and timer -->
    <header>
        <div>
            <a class="high-scores" href="./highscores.html">View high scores</a>
        </div>
        <div class="time">Time: <span class="countdown" id="timer">0</span>
        </div>
    </header>

    <main class="page-content" id="page-content">
        <section id="start-section">
            <h1 class="activity-header">Coding Quiz Challenge</h1>
            <div>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
            </div>
            <div class="user-buttons">
                <button id="start" class="btn" type="submit">Start Quiz</button>
            </div>
        </section>
        <div id="questions">
            <p id="currentQuestion">Question 1</p>
            <button id="btn1" class="answerBtn">Button 1</button>
            <button id="btn2" class="answerBtn">Button 2</button>
            <button id="btn3" class="answerBtn">Button 3</button>
            <button id="btn4" class="answerBtn">Button 4</button>
        </div>
        <div id="end-game">
            <p class="end-header">All done!</p>
            <p>Your final score is <span>0</span>.</p>
            <form>
                <label for="name">Enter initials:</label>
                <input type="text" placeholder="Your Initials" name="name" id="name" />
            </form>
            <button id="endBtn">Submit</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
